<div class="product-card">
  <img [src]="productData.image" alt="" class="product-image">
  <div class="product-data">
    <div class="product-details">
      <h3 class="product-name">{{productData.name}}</h3>
      <p class="product-price">{{productData.price}}</p>
    </div>
    <!-- <span class="material-symbols-outlined">
      bookmark
    </span> -->
  </div>
  <a [href]="productData.link" target="_blank" class="button is-primary">Comprar</a>
</div>
