<div class="login-container">
  <h1 class="title-login">¡Crea tu Cuenta Hoy Mismo!</h1>
  <form class="login-form" [formGroup]="registerForm">
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Nombre" formControlName="name" [ngClass]="{
                'is-danger':
                registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)
              }">
          </div>
          <p class="help is-danger" *ngIf="registerForm.get('name').invalid &&
              (registerForm.get('name').dirty || registerForm.get('name').touched)">
            Ingresa un Nombre válido</p>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Apellido Paterno" formControlName="lastName" [ngClass]="{
                'is-danger':
                registerForm.get('lastName').invalid && (registerForm.get('lastName').dirty || registerForm.get('lastName').touched)
              }">
          </div>
          <p class="help is-danger" *ngIf="registerForm.get('lastName').invalid &&
              (registerForm.get('lastName').dirty || registerForm.get('lastName').touched)">
            Ingresa tu Apellido Paterno</p>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Apellido Materno" formControlName="middleName" [ngClass]="{
                'is-danger':
                registerForm.get('middleName').invalid && (registerForm.get('middleName').dirty || registerForm.get('middleName').touched)
              }">
          </div>
          <p class="help is-danger" *ngIf="registerForm.get('middleName').invalid &&
              (registerForm.get('middleName').dirty || registerForm.get('middleName').touched)">
            Ingresa tu Apellido Materno</p>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="tel" placeholder="Número Telefónico" formControlName="phone" [ngClass]="{
                'is-danger':
                registerForm.get('phone').invalid && (registerForm.get('phone').dirty || registerForm.get('phone').touched)
              }">
          </div>
          <p class="help is-danger" *ngIf="registerForm.get('phone').invalid &&
              (registerForm.get('phone').dirty || registerForm.get('phone').touched)">
            Ingresa tu Número Telefónico</p>
        </div>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="Correo Electrónico" formControlName="email" [ngClass]="{
            'is-danger':
            registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)
          }">
      </div>
      <p class="help is-danger" *ngIf="registerForm.get('email').invalid &&
              (registerForm.get('email').dirty || registerForm.get('email').touched)">
        Ingresa tu Correo Electrónico</p>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" type="password" placeholder="Contraseña" formControlName="password" [ngClass]="{
          'is-danger':
          registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)
        }">
      </div>
      <p class="help is-danger" *ngIf="registerForm.get('password').invalid &&
              (registerForm.get('password').dirty || registerForm.get('password').touched)">
        Ingresa tu Correo Electrónico</p>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" type="password" placeholder="Confirmar Contraseña">
      </div>
    </div>
    <button class="button mt-4 is-black is-fullwidth" (click)="doRegister()">Crear Cuenta</button>
  </form>
  <span class="mt-4">¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></span>
</div>
