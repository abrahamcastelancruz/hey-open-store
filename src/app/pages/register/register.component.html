<div class="login-container">
  <h1 class="title-login">¡Crea tu Cuenta Hoy Mismo!</h1>
  <form class="login-form">
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Nombre">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Apellido Paterno">
          </div>
        </div>
      </div>
    </div>
    <div class="field is-horizontal">
      <div class="field-body">
        <div class="field">
          <div class="control">
            <input class="input" type="text" placeholder="Apellido Materno">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input class="input" type="tel" placeholder="Número Telefónico">
          </div>
        </div>
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="Correo Electrónico">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" type="password" placeholder="Contraseña">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input" type="password" placeholder="Confirmar Contraseña">
      </div>
    </div>
    <button class="button mt-4 is-black is-fullwidth">Crear Cuenta</button>
  </form>
  <span class="mt-4">¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión</a></span>
</div>
